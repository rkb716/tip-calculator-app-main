<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space%20Mono">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./app.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <div class="background">
    <h1>SPLI<br />TTER</h1>
    <div class="calculator-container">
      <div class="bill-container grid-centered">
        <p class="option-header">Bill</p>
        <div class="input-number">
          <img src="./images/icon-dollar.svg" />
          <input type="number" id="bill-input" value="0" />
        </div>
      </div>
      <div class="tip-container grid-centered">
        <p class="option-header" style="grid-area: header">Select Tip %</p>
        <button class="unselected" type="button" id="tip-btn-1" style="grid-area: b1">5%</button>
        <button class="unselected" type="button" id="tip-btn-2" style="grid-area: b2">10%</button>
        <button class="unselected" type="button" id="tip-btn-3" style="grid-area: b3">15%</button>
        <button class="unselected" type="button" id="tip-btn-4" style="grid-area: b4">25%</button>
        <button class="unselected" type="button" id="tip-btn-5" style="grid-area: b5">50%</button>
        <input class="unselected" placeholder="Custom" id="tip-btn-6" style="grid-area: b6">
      </div>
      <div class="people-container grid-centered">
        <p class="option-header">Number of People</p>
        <div class="input-number">
          <img src="./images/icon-person.svg" />
          <input type="number" id="people-input" value="1" />
        </div>
      </div>
      <div class="calculations-container grid-centered">
        <p class="label" style="grid-area: tip-label">Tip Amount<br><span class="label-small">/ person</span></p>
        <p class="amount" id="tip-amount" style="grid-area: tip-amount">$4.27</p>
        <p class="label" style="grid-area: total-label">Total<br><span class="label-small">/ person</span></p>
        <p class="amount" id="total-amount" style="grid-area: total-amount">$32.79</p>
        <button class="grid-centered" id="reset-btn" type="button" style="grid-area: reset">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ryan Billings</a>.
    </div>
  </div>
</body>

</html>
