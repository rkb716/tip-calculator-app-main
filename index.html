<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space%20Mono">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <div class="background">
    <h1>SPLI<br />TTER</h1>
    <div class="calculator-container">
      <div class="bill-container grid-centered">
        <p class="option-header">Bill</p>
        <div class="input-number">
          <img src="./images/icon-dollar.svg" />
          <input type="number" />
        </div>
      </div>
      <div class="tip-container grid-centered">
        <p class="option-header" style="grid-area: header">Select Tip %</p>
        <button type="button" style="grid-area: b1">5%</button>
        <button type="button" style="grid-area: b2">10%</button>
        <button type="button" style="grid-area: b3">15%</button>
        <button type="button" style="grid-area: b4">25%</button>
        <button type="button" style="grid-area: b5">50%</button>
        <button type="button" style="grid-area: b6">Custom</button>
      </div>
      <div class="people-container grid-centered">
        <p class="option-header">Number of People</p>
        <div class="input-number">
          <img src="./images/icon-person.svg" />
          <input type="number" />
        </div>
      </div>
      <div class="calculations-container grid-centered">
        <p class="label" style="grid-area: tip-label">Tip Amount<br><span class="label-small">/ person</span></p>
        <p class="amount" style="grid-area: tip-amount">$4.27</p>
        <p class="label" style="grid-area: total-label">Total<br><span class="label-small">/ person</span></p>
        <p class="amount" style="grid-area: total-amount">$32.79</p>
        <button class="grid-centered" type="button" style="grid-area: reset">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ryan Billings</a>.
    </div>
  </div>
</body>

</html>
